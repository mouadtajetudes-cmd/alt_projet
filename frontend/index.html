<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALT Platform</title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>ğŸš€ ALT Platform</h1>
            <div id="status" class="status">Disconnected</div>
        </header>

        <main>
            <section class="services">
                <h2>Microservices</h2>
                <div class="service-grid">
                    <div class="service-card" data-service="auth">
                        <h3>ğŸ” Auth</h3>
                        <p>Authentication Service</p>
                        <button onclick="testService('auth')">Test</button>
                        <div class="result"></div>
                    </div>
                    
                    <div class="service-card" data-service="avatar">
                        <h3>ğŸ‘¤ Avatar</h3>
                        <p>Avatar Service</p>
                        <button onclick="testService('avatar')">Test</button>
                        <div class="result"></div>
                    </div>
                    
                    <div class="service-card" data-service="chat">
                        <h3>ğŸ’¬ Chat</h3>
                        <p>Chat Service (MongoDB)</p>
                        <button onclick="testService('chat')">Test</button>
                        <div class="result"></div>
                    </div>
                    
                    <div class="service-card" data-service="marketplace">
                        <h3>ğŸ›’ Marketplace</h3>
                        <p>Marketplace Service</p>
                        <button onclick="testService('marketplace')">Test</button>

                    </div>
                    
                    <div class="service-card" data-service="social">
                        <h3>ğŸ“± Social</h3>

                    </div>

                    <div class="service-card" data-service="gateway">
                        <h3>ğŸŒ Gateway</h3>
                        <p>API Gateway</p>

                    </div>
                </div>
            </section>

            <section class="websocket">
                <h2>WebSocket</h2>
                <div class="ws-controls">
                    <button id="ws-connect" onclick="connectWS()">Connect</button>
                    <button id="ws-disconnect" onclick="disconnectWS()" disabled>Disconnect</button>
                </div>
                <div id="ws-messages" class="ws-messages"></div>
            </section>
        </main>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
